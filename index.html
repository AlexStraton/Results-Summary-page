<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="main">
      <section class="section-1-container">
        <header class="header">Your Result</header>
        <br />
        <div class="circle">
          <span class="score-76"><strong>76 </strong></span>
          <div class="of-100">of 100</div>
        </div>
        <h3 class="great">Great</h3>
        <p class="sentence">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="scores-section-container">
        <h3 class="summary">Summary</h3>

        <div class="reactions">
          <div class="wrapper reaction-wrapper">
            <div class="img-reaction">
              <img src="assets/images/icon-reaction.svg" alt="" />Reaction
            </div>
            <div class="score"><strong>80 </strong>/ 100</div>
          </div>

          <div class="wrapper memory-wrapper">
            <div class="img-reaction">
              <img src="assets/images/icon-memory.svg" alt="" />Memory
            </div>
            <div class="score"><strong>92 </strong>/ 100</div>
          </div>

          <div class="wrapper verbal-wrapper">
            <div class="img-reaction">
              <img src="assets/images/icon-verbal.svg" alt="" />Verbal
            </div>
            <div class="score"><strong>61 </strong>/ 100</div>
          </div>

          <div class="wrapper visual-wrapper">
            <div class="img-reaction">
              <img src="assets/images/icon-visual.svg" alt="" />Visual
            </div>
            <div class="score"><strong>72 </strong>/ 100</div>
          </div>
        </div>

        <button class="continue">Continue</button>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alex Straton</a>.
      </div>
    </footer>
  </body>
</html>
